<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --light: #f6f6f9;
        --light-white: #ccc;
        --dark: #363949;
        --crimson: crimson;
        --sky-blue: #23867f;
        --light-green: #609f70;
      }
      body::-webkit-scrollbar {
        width: 10px;
      }
      body::-webkit-scrollbar-thumb {
        background: var(--sky-blue);
      }
      body {
        overflow-y: scroll;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #23867f, #609f70);
        font-family: Arial, sans-serif;
      }
      .container {
        min-width: 100%;
        max-width: 900px;
        padding: 30px;
        background: var(--light);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-height: 100vh;
      }
      .text-field {
        position: relative;
        margin-bottom: 30px;
      }
      .text-field textarea {
        width: 100%;
        min-height: 70vh;
        border-radius: 15px;
        padding: 20px;
        font-size: 20px;
        border: 4px solid var(--light-white);
        transition: border-color 0.3s;
        outline: none;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        resize: vertical;
      }
      .listening {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          border-color: var(--sky-blue);
          box-shadow: 0 0 10px var(--sky-blue);
        }
        50% {
          border-color: var(--light-green);
          box-shadow: 0 0 20px var(--light-green);
        }
      }
      .nav-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      .nav-buttons button,
      .nav-buttons select {
        position: relative;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 600;
        font-size: clamp(14px, 2.5vw, 18px);
        border: none;
        outline: none;
        color: #fff;
        background: #23867fa2;
        cursor: pointer;
        transition: all 0.3s;
      }
      .nav-buttons button::before{
        content: var(--text);
        position: absolute;
        font-size: 15px;
        padding: 2px;
        top: 0;
        left: 50%;
        transform: translate(-50%,-45%);
        width: 50px;
        min-height: 10px;
        height: max-content;
        background: var(--light-green);
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .nav-buttons button:hover,
      .nav-buttons button.click,
      .nav-buttons select:hover,
      select option.click {
        background: var(--light-green);
      }
      .nav-buttons select {
        background: var(--sky-blue);
        color: var(--light);
      }
      select option {
        background: var(--sky-blue);
        cursor: pointer;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--dark);
        color: var(--light);
        text-align: center;
        user-select: none;
      }

      footer span {
        font-style: italic;
        font-size: small;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        font-weight: 500;
      }

      footer span a {
        color: var(--crimson);
      }

      footer span a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-field">
        <textarea class="indicator" id="output-field"></textarea>
      </div>
      <div class="nav-buttons">
        <button class="start-btn" id="start" style="--text:'‚ñ∂Ô∏è/‚è∏Ô∏è';">üéôÔ∏è</button>
        <button id="clear" style="--text:'Clear';">üóëÔ∏è</button>
        <button id="copy" style="--text:'Copy';">üìã</button>
        <select id="langSelect"> </select>
      </div>
    </div>
    <footer>
      <span
        ><i>&copy;</i><span id="date"></span
        ><a href="https://darpanadhikari.com.np" target="_blank">
          DarpanAdhikari</a
        >
        || All right reserved</span
      >
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
